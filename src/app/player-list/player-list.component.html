<ul class="playerList">
  <li *ngFor="let pokerplayer of playerListInput">
    PlayerID# {{pokerplayer.id}} - Table#{{pokerplayer.tableId}}<br>
    {{pokerplayer.playerName}} - $ {{pokerplayer.initialAmount}} 
    <button class="playerlist__delete_btn" (click)="deletePlayer(pokerplayer)">Delete</button>
  </li>
</ul>
